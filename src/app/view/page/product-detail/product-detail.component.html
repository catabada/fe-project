<breadcrumb></breadcrumb>
<div class="product-detail">
  <div class="container">
    <div class="row row-pb-lg product-detail-wrap">
      <div class="col-sm-6">
        <div class="slider">
          <div class="slides">
            <input checked hidden type="radio" value="1" name="radio-slider" class="radio-slider" id="radio1">
            <input hidden type="radio" value="2" name="radio-slider" class="radio-slider" id="radio2">
            <input hidden type="radio" value="3" name="radio-slider" class="radio-slider" id="radio3">
            <input hidden type="radio" value="4" name="radio-slider" class="radio-slider" id="radio4">
            <input hidden type="radio" value="5" name="radio-slider" class="radio-slider" id="radio5">
            <div *ngFor="let imageUrl of productImageUrls; let i = index"
                 class="slide"
                 [ngClass]="i == 0 ? 'first' : ''"
            >
              <img src="{{imageUrl}}" alt="">
            </div>
          </div>

          <div class="navigation-manual">
            <label for="radio1" (click) = changeSlider(1) class="manual-btn active"></label>
            <label for="radio2" (click) = changeSlider(2) class="manual-btn"></label>
            <label for="radio3" (click) = changeSlider(3) class="manual-btn"></label>
            <label for="radio4" (click) = changeSlider(4) class="manual-btn"></label>
            <label for="radio5" (click) = changeSlider(5) class="manual-btn"></label>
          </div>
        </div>

      </div>
      <div class="col-sm-6">
        <div class="product-desc">
          <h3 class="name">{{product.name}} ({{product.color.name}})</h3>
          <p class="price">
            <span>{{formatVND(productDetail.unitPrice)}}</span>
          </p>
          <p class="desc">{{product.description}}</p>
          <p class="unit-stock"><span>Số lượng còn: </span>{{productDetail.unitInStock}} sản phẩm</p>
          <div class="size-wrap">
            <div class="block-26 mb-2">
              <h4 class="title mb-4">Kích thước:</h4>
              <ul>
                <li *ngFor="let productDetail of product.productDetails; let i=index;">
                  <input type="button" class="btn btn-sizes"
                  [ngClass]="i == 0 ? 'btn-sizes active' : 'btn-sizes'"
                         (click)="onActive($event, i, productDetail)"
                         value="{{productDetail.size}}" /></li>
              </ul>
            </div>
          </div>
          <div class="input-group mb-4 mt-5 amount">
            <span class=" amount-btn">
              <button type="button" class="" data-type="minus" data-field=""
                      (click)="minusAmount()"
              >
                <i class="fas fa-minus"></i>
              </button>
            </span>
            <input type="number" id="quantity" name="quantity" class="form-control input-number" oninput="validity.valid||(value='');" value="1"
                   min ="1"
                   max ="{{productDetail.unitInStock}}"
            >
            <span class=" amount-btn">
              <button type="button" class="" data-type="plus" data-field=""
                      (click)="plusAmount()"
              >
                <i class="fas fa-plus"></i>
              </button>
            </span>
          </div>
          <div *ngIf="productDetail.unitInStock == 0" class="row">
            <div class="col-sm-6 text-center">
              <p class="addtocart"><a class="btn btn-danger btn-addtocart" style="pointer-events: none"><i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</a></p>
            </div>
            <div class="col-sm-6 text-center">
              <p class="addtocart"><a class="btn btn-danger btn-buynow" style="pointer-events: none"><i class="fas fa-shopping-cart"></i> Mua ngay</a></p>
            </div>
          </div>
          <div *ngIf="productDetail.unitInStock > 0" class="row">
            <div class="col-sm-6 text-center">
              <p class="addtocart"><a (click)="addToCart()" class="btn btn-primary btn-addtocart"><i class="fas fa-shopping-cart"></i> Thêm vào giỏ hàng</a></p>
            </div>
            <div class="col-sm-6 text-center">
              <p class="addtocart"><a (click)="buyNow()" class="btn btn-primary btn-buynow"><i class="fas fa-shopping-cart"></i> Mua ngay</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
