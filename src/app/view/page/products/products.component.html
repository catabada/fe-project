<breadcrumb></breadcrumb>
<div class="breadcrumb-image">
  <div class="container">
    <div class="row">
      <div class="col col-xl-12">
        <div class="image" style="background-image: url('../../../../assets/image/bc-women.jpg')">
          <h2 *ngIf="gender !== undefined" class="">{{gender == 'female' ? 'Sản phẩm nữ' : 'Sản phẩm nam'}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="all-product">
  <div class="container">
    <h2 class="title text-center">Tất cả sản phẩm</h2>
    <div class="row">
      <div class="col col-xl-3">
        <filter
          (currentTypes)= "changeType($event)"
          (currentBrands)= "changeBrand($event)"
          (currentColors)= "changeColor($event)"
          (currentSort)= "sort($event)"
        ></filter>
      </div>
      <div class="col col-xl-9">
        <div class="products">
          <product-list
            [gender] ="gender"
            [currentTypes]="currentTypes"
            [currentBrands]="currentBrands"
            [currentColors]="currentColors"
            [currentSort]="currentSort"
          ></product-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="all-brand">
  <h2 class="title text-center">Đồng hành cùng chúng tôi</h2>
  <div class="brands">
    <div class="container">
      <div class="brand-list">
        <ul class="row">
          <li class="brand-item" *ngFor="let brand of brands">
            <img src="/assets/image/{{brand.imageUrl}}" alt="" class="image">
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
