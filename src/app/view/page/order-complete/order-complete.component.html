<div class="order-complete">
  <div class="container">
    <process
      [process] = 3
    ></process>

    <div class="row">
      <div class="col-md-12 icon-check--wrapper">
        <div class="icon-check">
          <i class="fa fa-check" aria-hidden="true"></i>
        </div>
      </div>
      <div class="col-md-12 thank-you-title">
        <h1>Cảm ơn bạn vì đã mua sản phẩm bên chúng tôi, phần thanh toán của bạn đã thành công</h1>
      </div>
      <div class="row col-md-12">
        <div class="col btn-back-home">
          <a [routerLink]="['/home']" class="btn btn-primary">Trờ về trang chủ</a>
        </div>
        <div class="col btn-continue-shopping">
          <a [routerLink]="['/product/male']" class="btn btn-primary">Tiếp tục mua sắm</a>
        </div>
      </div>
    </div>
  </div>
</div>
