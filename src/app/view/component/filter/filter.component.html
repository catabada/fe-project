<div class="filters">
  <div class="row">
  <ul class="filter-list col col-xl-12 p-3">
      <li class="filter-item">
        <h3 class="filter-title">
          Các loại sản phẩm
        </h3>
        <ul class="sub-list">
          <li
            *ngFor="let item of productTypes"
            class="sub-item">
            <input
              (change) = "changeType()"
              class="me-3"
              type="checkbox" name="types" value="{{item.id}}">
            <p class="sub-link">{{item!.name}}</p>
          </li>
        </ul>
      </li>
    <li class="filter-item">
      <h3 class="filter-title">
        Các thương hiệu chúng tôi có
      </h3>
      <ul class="sub-list">
        <li class="sub-item"
            *ngFor="let item of brands">
          <input
            class="me-3"
            (change) = "changeBrand()"
            type="checkbox" name="brands" value="{{item.id}}">
          <p href="" class="sub-link">{{item.name}}</p>
        </li>
      </ul>
    </li>
      <li class="filter-item">
        <h3 class="filter-title">
          Colors
        </h3>
        <ul class="sub-list">
          <li class="sub-item">
            <a href="" class="sub-link">Black</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Blue</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">White</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Red</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Green</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Grey</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Orange</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Cream</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Brown</a>
          </li>
        </ul>
      </li>

      <li class="filter-item">
        <h3 class="filter-title">
          Technologies
        </h3>
        <ul class="sub-list">
          <li class="sub-item">
            <a href="" class="sub-link">BioBevel</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">Groove</a>
          </li>
          <li class="sub-item">
            <a href="" class="sub-link">FlexBevel</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
