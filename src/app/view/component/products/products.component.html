<div class="breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col col-xl-12">
        <breadcrumb></breadcrumb>
      </div>
    </div>
  </div>
</div>
<div class="breadcrumb-image">
  <div class="container">
    <div class="row">
      <div class="col col-xl-12">
        <div class="image" style="background-image: url('../../../../assets/image/bc-women.jpg')">
          <h2 class="">Women's</h2>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="menu">
  <div class="container">
    <div class="row">
      <div class="col">
        <ul class="list">
          <li class="item">
            <a href="" class="link">Sản phẩm mới</a>
          </li>
          <li class="item">
            <a href="" class="link">Được mua nhiều nhất</a>
          </li>
          <li class="item">
            <a href="" class="link">Đa dạng lựa chọn</a>
          </li>
          <li class="item">
            <a href="" class="link">Giảm giá</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="all-feature">
  <div class="container">
    <div class="feature-list">
      <ul class="row">
        <li class="col col-xl-4 text-center" *ngFor="let feature of features">
          <div class="feature">
            <div class="background" [style.background-image]="'url(/assets/image/' +  feature.image + ')'">
              <div class="name">
                {{feature.name}}
              </div>
              <div class="btn-wrap text-center">
                <input type="button" class="shop-now" value="Shop now">
              </div>
            </div>
          </div>

        </li>
      </ul>
    </div>

  </div>
</div>
<div class="all-product">
  <div class="container">
    <h2 class="title text-center">Tất cả sản phẩm</h2>
    <div class="row">
      <div class="col col-xl-3">
        <filter></filter>
      </div>
      <div class="col col-xl-9">
        <div class="products">
          <product-list></product-list>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="all-brand">
  <h2 class="title text-center">Đồng hành cùng chúng tôi</h2>
  <div class="brands">
    <div class="container">
      <div class="brand-list">
        <ul class="row">
          <li class="brand-item" *ngFor="let brand of brands">
            <img src="/assets/image/{{brand.imageUrl}}" alt="" class="image">
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
