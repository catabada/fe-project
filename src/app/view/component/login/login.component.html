<div class="background">
  <div class="wrap-login">
    <mdb-tabs [pills]="true" [fill]="true">
      <mdb-tab title="Đăng nhập">
        <form>
          <!-- Email input -->
          <div class="wrap-input">
            <div class="form-outline m-4">
              <input type="email" id="email" class="form-input mt-4 " placeholder="Email"/>
            </div>
            <!-- Password input -->
            <div class="form-outline m-4">
              <input type="password" id="password" class="form-input" placeholder="Mật khẩu"/>
            </div>
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="check-remember"/>
                  <label class="form-check-label" for="check-remember"> Ghi nhớ mật khẩu </label>
                </div>
              </div>

              <div class="col">
                <!-- Simple link -->
                <a href="#">Quên mật khẩu?</a>
              </div>
            </div>

            <!-- Submit button -->
            <div class="wrap-button">
              <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </div>
          </div>


        </form>
      </mdb-tab>
      <mdb-tab title="Đăng ký">
        <form>
          <div class="wrap-input">


            <div class="row mb-4">
              <div class="col">
                <div class="form-outline me-2 ms-4">
                  <input type="text" id="firstName" class="form-input mt-4" placeholder="Họ"/>
                </div>
              </div>
              <div class="col">
                <div class="form-outline me-4 ms-2 ">
                  <input type="text" id="lastName" class="form-input mt-4" placeholder="Tên"/>
                </div>
              </div>
            </div>

            <!-- Email input -->
            <div class="form-outline ms-4 me-4">
              <input type="email" id="email-register" class="form-input" placeholder="Email"/>
            </div>

            <!-- Password input -->
            <div class="form-outline ms-4 me-4 mb-4">
              <input type="password" id="pass-register" class="form-input mt-4" placeholder="Mật khẩu"/>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="subcribe" checked/>
              <label class="form-check-label" for="subcribe">
                Đăng ký để nhận thông báo
              </label>
            </div>
            <div class="wrap-button">
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">Đăng ký</button>
            </div>
          </div>
        </form>
      </mdb-tab>
    </mdb-tabs>
  </div>
</div>
