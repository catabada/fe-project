<a [routerLink]="['/product', gender, product.id]"
   class="product-card border">
  <div class="product-image" [style.background-image]="'url(' + imageUrl + ')'">
  </div>
  <div class="product-info text-center">
    <div class="name">{{product.name}} ({{product.color.name}})</div>
    <div class="price">{{lowestPrice}} </div>
  </div>
</a>
