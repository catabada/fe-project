<a href="/product/{{gender}}/{{product.id}}" class="product-card border">
  <div class="product-image" [style.background-image]="'url(/assets/image/' + product.image + ')'">
  </div>
  <div class="product-info text-center">
    <div class="name">{{product.name}} ({{product.color}})</div>
    <div class="price">{{lowestPrice | currency: "VND"}} </div>
  </div>
</a>
